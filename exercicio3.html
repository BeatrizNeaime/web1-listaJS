<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3 | Beatriz e Rebeca</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="formulario">
        <form>
            <div class="campo">
                <label for="peso">Peso (kg): </label>
                <input type="number" id="peso" placeholder="55,3">
            </div>
            <div class="campo">
                <label for="altura">Altura (m): </label>
                <input type="number" id="altura" placeholder="1,65">
                <button class="btn" type="button">Calcular</button>
            </div>
        </form>
    </div>
    <div class="container">
        <div class="conteudo">
            <div class="imc-">
                <p class="imc">Seu IMC é:
                </p>
                <p class="imc-resultado"></p>
            </div>
    
            <br>
            <div class="considerado-div">
                <p>Segundo a OMS, é considerado
                <p class="considerado">
                </p>
                </p>
            </div>
            <p>De acordo com sua altura, esta é sua faixa de peso: </p>
    
            <table border="1">
                <tbody>
                    <tr>
                        <td>Peso Mínimo</td>
                        <td class="pmin"></td>
                    </tr>
                    <tr>
                        <td>Peso Máximo</td>
                        <td class="pmax"></td>
                    </tr>
                    <tr>
                        <td>Peso Médio</td>
                        <td class="pmed"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
